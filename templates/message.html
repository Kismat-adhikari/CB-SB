<!-- messages.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .message-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .conversation-item:hover {
            background-color: #f5f5f5;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .conversation-details {
            flex-grow: 1;
        }
        
        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .last-message {
            color: #666;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="message-list">
        <h1>Messages</h1>
        <div class="conversations">
            {% for user in users %}
            <a href="{{ url_for('message_user', username=user.username) }}" class="conversation-item">
                <div class="user-avatar">
                    {{ user.username[0] | upper }}
                </div>
                <div class="conversation-details">
                    <div class="user-name">{{ user.username }}</div>
                    <div class="last-message">{{ user.last_message }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
